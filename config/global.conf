# Global Log Rotate Configuration
# /etc/global-sys-utils/global.conf
#
# This is the main configuration file for global-logrotate.
# Drop-in configuration files can be placed in /etc/global-sys-utils/global.conf.d/
# Files are loaded in alphabetical order; later values override earlier ones.
# Command-line arguments override all configuration file values.

# Default log directory to search
# LOG_DIR = /var/log/apps

# File pattern to match (glob syntax)
# PATTERN = *.log

# Date format: "date" (YYYYMMDD) or "full" (YYYYMMDDTHH:MM:SS)
# DATE_FORMAT = date

# Custom backup directory for rotated logs
# If not set, uses <logdir>/old_logs
# OLD_LOGS_DIR =

# Path to exclude patterns file
# EXCLUDE_FILE =

# Number of parallel jobs (default: 4)
# PARALLEL_JOBS = 4

# Enable dry-run mode by default (true/false/yes/no/1/0)
# DRY_RUN = false

# ============================================================
# ENCRYPTION SETTINGS
# ============================================================

# Enable encryption for rotated logs (true/false)
# When enabled, rotated logs will be encrypted with GPG (AES-256)
# ENCRYPT = false

# Password hash for encryption/decryption (SHA-256)
# Generate with: echo -n 'yourpassword' | sha256sum | cut -d' ' -f1
# This is the RECOMMENDED way to store the password
# ENCRYPT_PASSWORD_HASH =

# Plain text password (NOT RECOMMENDED - use hash instead)
# Only use this for testing or if hash doesn't work
# ENCRYPT_PASSWORD =

# You can also set the password via environment variable:
# export LOGROTATE_PASSWORD="yourpassword"

# ============================================================
# LOGGING SETTINGS
# ============================================================

# Path to application log file
# LOG_FILE = /var/log/global-sys-utils/global-logrotate.log

# Log level: error, info, debug
# - error (0): Only errors
# - info  (1): Errors and general information (default)
# - debug (2): All messages including debug details
# LOG_LEVEL = info
